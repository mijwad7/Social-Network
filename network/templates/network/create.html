{% extends "network/layout.html" %}

{% block body %}
    <h2>New Post</h2>
    <form style="text-align:center" method="POST" action="{% url 'create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input style="width: 150px; display: block;margin-left: auto;
        margin-right: auto;
        margin-top: 0;
        margin-bottom: 0;" type="submit" value="Create Post" class="btn btn-primary">
    </form>
{% endblock %}
